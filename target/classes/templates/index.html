<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
layout:decorate="layout/defaultTemplate.html">
	<head>
        
		<style>
			body {
				font-family: Arial, Helvetica, sans-serif;
				}
			form {
				border: 3px solid #ccc;
				}
					
			input[type=text], input[type=password] {
				width: 100%;
				padding: 12px 20px; margin: 8px 0;
				display: inline-block;
				border: 1px solid #ccc; 
				box-sizing: border-box; 
				border-radius: 4px;
			}
			button {
				background-color: #04AA6D;
				color: white;
				padding: 14px 20px;
				margin: 8px 0;
				border: none;
				cursor: pointer; 
				width: 100%; 
				border-radius: 3px;
			}
			button:hover {
				opacity: 0.8;
			}
			.cancelbtn {
				width: auto; 
				padding: 10px 18px;
				background-color: #f44336;
			}
			
			.imgcontainer {
				text-align: center;
				margin: 24px 0 12px 0;
			}
			
			
			img.avatar {
				width: 40%;
				max-width:300px;
				border-radius: 50%;
			}
			.container {
				padding: 16px;
			}
			span.psw {
			float: right;
			padding-top: 16px;
			}
			.fieldError {
			color: red;
			}
			p{
				color: black;
			}
		</style>
	</head>
	<body>
		<div layout:fragment="content"> 
            <h1>MemCo.</h1>
			<h1 style="background-color: lightgray;">About Us</h1>
            <p>We are two friends who love movies and coding, so we made a website!</p>
			<p>(Feel free to add your favorite movie memorabilia as well!)</p>
		</div>
	</body>
</html>
